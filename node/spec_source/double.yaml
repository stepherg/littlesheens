name: double
doc: |-
  A machine that double numbers and protests requests for doubling non-numbers.
parsepatterns: true
nodes:
  start:
    branching:
      branches:
      - target: listen
  listen:
    branching:
      type: message
      branches:
      - pattern: |
          {"double":"?x"}
        guard:
          interpreter: ecmascript
          source: |-
            var bs = _.bindings;
            var f = parseFloat(bs["?x"]);
            if (isNaN(f)) {
              return "";
            }
            bs["?x"] = f;
            return bs;
        target: double
      - pattern: |
          {"double": "?x"}
        target: complain
  double:
    action:
      interpreter: ecmascript
      source: |-
        _.out({doubled: _.bindings["?x"]*2});
        _.bindings.count++;
        return _.bindings;
    branching:
      branches:
        - target: cleanup
  complain:
    action:
      interpreter: ecmascript
      source: |-
        _.out({"bad value": _.bindings["?x"]});
        return _.bindings;
    branching:
      branches:
        - target: cleanup
  cleanup:
    actions:
      - type: log
        text: |-
           cleaning up state
      - interpreter: ecmascript
        source: |-
          delete _.bindings["?x"];
          return _.bindings;
    branching:
      branches:
        - target: listen
